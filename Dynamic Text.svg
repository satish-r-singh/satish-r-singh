<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 500 50'
    width='500px' height='50px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d2.end' dur='5s'
            values='m0,25 h0 ; m0,25 h500 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#02080B' font-size='20'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            Hi there! Call me Satish
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='5s'
            values='m0,25 h0 ; m0,25 h500 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#02080B' font-size='20'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path1'>
            It&#039;s good to see you here.
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='5s'
            values='m0,25 h0 ; m0,25 h500 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#02080B' font-size='20'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path2'>
            I hope you find what you are looking for
        </textPath>
    </text>

</svg>
